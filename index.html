<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Loves</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: radial-gradient(ellipse at center, #000011 0%, #000000 100%);
  font-family: 'Times New Roman', Times, serif;
  user-select: none;
  perspective: 1500px;
  cursor: pointer;
}
#galaxy {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  pointer-events: none;
  z-index: 1;
}
#rotatingContainer {
  position: fixed;
  top: 50%; left: 50%;
  width: 100vw; height: 100vh;
  pointer-events: none;
  transform-style: preserve-3d;
  transform-origin: center center;
  z-index: 2;
  transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) scale(1);
}
.text-particle {
  position: absolute;
  white-space: nowrap;
  text-shadow: 0 0 6px rgba(255,255,255,0.45);
  will-change: transform, opacity;
  user-select: none;
  pointer-events: none;
}
.image-particle {
  position: absolute;
  pointer-events: none;
  max-width: 60px; max-height: 60px;
  will-change: transform, opacity;
  user-select: none;
  border-radius: 6px;
  filter: drop-shadow(0 0 4px #fff);
}
#rotateNotice {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;
  color: white;
  font-size: 2rem;
  z-index: 9999;
  text-align: center;
  padding: 20px;
}
</style>
</head>
<body>
<div id="rotateNotice">Vui l√≤ng xoay ngang m√†n h√¨nh ƒë·ªÉ b·∫Øt ƒë·∫ßu üì±üîÑ</div>
<div id="galaxy"></div>
<div id="rotatingContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
const rotatingContainer = document.getElementById('rotatingContainer');
const galaxy = document.getElementById('galaxy');
const notice = document.getElementById('rotateNotice');

const messages = ["HAPPY 20/10","Lu√¥n vv,hp nha","Hc gi·ªèi,cute l√† qu√Ω nh·∫•t n√®^^","G√°i 10A1 m√£i ƒë·ªânh","mau ƒÉn ch√≥ng l·ªõn nhe<3","m√£i l√† one piece c·ªßa  a1ü•∞"];
const icons = ["‚ù§Ô∏è","‚ù§","üíó","ü§ó"];
const textColor = "#ff7487";
const imageURL = "1.jpg";
const activeParticles = new Set();
const baseArea = 1920 * 1080;

let isMobile = window.innerWidth < 768;
let baseMax = isMobile ? 150 : 360;
let spawnPerTick = isMobile ? 3 : 6;
let maxParticles = computeMaxParticles();

let columnCount = computeColumnCount();
let nextColumn = 0;

function computeMaxParticles() {
  const area = window.innerWidth * window.innerHeight;
  let p = Math.round(baseMax * (area / baseArea));
  const minAllowed = Math.floor(baseMax * 0.6);
  p = Math.max(minAllowed, Math.min(p, baseMax));
  return p;
}

function computeColumnCount() {
  const minCol = 6;
  const approx = Math.max(minCol, Math.floor(window.innerWidth / 140));
  return approx;
}

function createTextParticle() {
  if (activeParticles.size >= maxParticles) return;
  const el = document.createElement('div');
  const isIcon = Math.random() < 0.28;
  el.className = 'text-particle';
  el.textContent = isIcon ? icons[Math.floor(Math.random()*icons.length)] : messages[Math.floor(Math.random()*messages.length)];
  el.style.fontSize = (isMobile ? 14 : 16) + (Math.random()*18) + 'px';
  el.style.color = textColor;
  el.style.opacity = 0;
  rotatingContainer.appendChild(el);

  const w = el.offsetWidth || 60;

  if (columnCount <= 1) columnCount = computeColumnCount();
  const colWidth = window.innerWidth / columnCount;
  const jitter = Math.max(0, colWidth - w);
  const leftBase = colWidth * nextColumn + (Math.random() * jitter);
  el.style.left = Math.max(0, Math.min(window.innerWidth - w, leftBase)) + 'px';
  nextColumn = (nextColumn + 1) % columnCount;

  const translateZ = - (30 + Math.random() * 220);
  const startY = -120;
  const endY = window.innerHeight + 120;
  const duration = 7000 + Math.random() * 7000;
  const t0 = performance.now();
  const swayAmp = 12 + Math.random() * 10;
  const swayFreq = 1 + Math.random() * 2;

  function anim(t) {
    const dt = t - t0;
    if (dt < duration) {
      const p = dt / duration;
      const y = startY + p*(endY - startY);
      const sway = Math.sin(p * Math.PI * 2 * swayFreq) * (1 - Math.abs(0.5 - p))*swayAmp;
      el.style.transform = `translateY(${y}px) translateX(${sway}px) translateZ(${translateZ}px)`;
      if (p < 0.08) el.style.opacity = Math.min(0.95, p * 12);
      else if (p > 0.92) el.style.opacity = Math.max(0, (1-p)*12);
      else el.style.opacity = 0.9;
      requestAnimationFrame(anim);
    } else {
      el.remove();
      activeParticles.delete(el);
    }
  }
  activeParticles.add(el);
  requestAnimationFrame(anim);
}

function createImageParticle() {
  if (activeParticles.size >= maxParticles) return;
  const el = document.createElement('img');
  el.src = imageURL;
  el.className = 'image-particle';
  el.style.opacity = 0;
  rotatingContainer.appendChild(el);

  const w = el.offsetWidth || 48;

  if (columnCount <= 1) columnCount = computeColumnCount();
  const colWidth = window.innerWidth / columnCount;
  const jitter = Math.max(0, colWidth - w);
  const leftBase = colWidth * nextColumn + (Math.random() * jitter);
  el.style.left = Math.max(0, Math.min(window.innerWidth - w, leftBase)) + 'px';
  nextColumn = (nextColumn + 1) % columnCount;

  const translateZ = - (40 + Math.random() * 200);
  const startY = -140;
  const endY = window.innerHeight + 140;
  const duration = 8000 + Math.random() * 7000;
  const t0 = performance.now();
  const swayAmp = 18 + Math.random() * 12;
  const swayFreq = 0.8 + Math.random() * 1.8;

  function anim(t) {
    const dt = t - t0;
    if (dt < duration) {
      const p = dt / duration;
      const y = startY + p*(endY - startY);
      const sway = Math.cos(p * Math.PI * 2 * swayFreq) * (1 - Math.abs(0.5 - p))*swayAmp;
      el.style.transform = `translateY(${y}px) translateX(${sway}px) translateZ(${translateZ}px) rotateY(${Math.sin(p*3)*12}deg)`;
      if (p < 0.08) el.style.opacity = Math.min(0.95, p * 12);
      else if (p > 0.92) el.style.opacity = Math.max(0, (1-p)*12);
      else el.style.opacity = 0.9;
      requestAnimationFrame(anim);
    } else {
      el.remove();
      activeParticles.delete(el);
    }
  }
  activeParticles.add(el);
  requestAnimationFrame(anim);
}

/* three.js stars */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
let zoom = 150;
camera.position.z = zoom;

const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x000000, 0);
galaxy.appendChild(renderer.domElement);

const starsCount = 700;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(starsCount*3);
for (let i=0;i<starsCount;i++){
  positions[i*3] = (Math.random()-0.5)*900;
  positions[i*3+1] = (Math.random()-0.5)*900;
  positions[i*3+2] = (Math.random()-0.5)*900;
}
geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
const starTexture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
const material = new THREE.PointsMaterial({ color:0xffffff, size:0.6, map: starTexture, transparent:true, alphaTest:0.2, depthWrite:false });
const stars = new THREE.Points(geometry, material);
scene.add(stars);

function animateStars(){
  requestAnimationFrame(animateStars);
  renderer.render(scene, camera);
}
animateStars();

let audioStarted = false;
let audioEl = null;
document.body.addEventListener('click', () => {
  if (audioStarted) return;
  audioEl = new Audio('./Ph√©p M√†uv2.mp3');
  audioEl.loop = true;
  audioEl.play().catch(()=>{ console.log('Kh√¥ng th·ªÉ ph√°t nh·∫°c t·ª± ƒë·ªông.'); });
  audioStarted = true;
});

let targetX = 0, targetY = 0;
let currentX = 0, currentY = 0;

document.addEventListener('mousemove', (e) => {
  const cx = window.innerWidth/2, cy = window.innerHeight/2;
  const sens = isMobile ? 30 : 40;
  targetY = ((e.clientX - cx)/cx) * sens;
  targetX = (-(e.clientY - cy)/cy) * (sens * 0.8);
});

let lastTouchDist = null;
let touchStartX = 0, touchStartY = 0;
document.addEventListener('touchstart', (e) => {
  if (e.touches.length === 1) {
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
  } else if (e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    lastTouchDist = Math.sqrt(dx*dx + dy*dy);
  }
}, { passive: true });

document.addEventListener('touchmove', (e) => {
  if (e.touches.length === 1) {
    const dx = e.touches[0].clientX - touchStartX;
    const dy = e.touches[0].clientY - touchStartY;
    const factor = isMobile ? 0.06 : 0.03;
    targetY += dx * factor;
    targetX += -dy * factor;
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
  } else if (e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const dist = Math.sqrt(dx*dx + dy*dy);
    if (lastTouchDist != null) {
      zoom += (lastTouchDist - dist) * 0.18;
      zoom = Math.max(70, Math.min(900, zoom));
      camera.position.z = zoom;
    }
    lastTouchDist = dist;
  }
}, { passive: true });

document.addEventListener('touchend', (e) => {
  if (e.touches.length < 2) lastTouchDist = null;
}, { passive: true });

document.addEventListener('wheel', (e) => {
  zoom += e.deltaY * 0.12;
  zoom = Math.max(70, Math.min(900, zoom));
  camera.position.z = zoom;
}, { passive: true });

function smoothRotate(){
  const s = isMobile ? 0.12 : 0.18;
  currentX += (targetX - currentX) * s;
  currentY += (targetY - currentY) * s;
  currentX = Math.max(-50, Math.min(50, currentX));
  currentY = Math.max(-70, Math.min(70, currentY));
  const scale = Math.max(0.35, Math.min(2.4, zoom / 150));
  rotatingContainer.style.transform = `translate(-50%,-50%) rotateX(${currentX}deg) rotateY(${currentY}deg) scale(${scale})`;
  requestAnimationFrame(smoothRotate);
}
smoothRotate();

window.addEventListener('resize', () => {
  isMobile = window.innerWidth < 768;
  baseMax = isMobile ? 150 : 360;
  spawnPerTick = isMobile ? 3 : 6;
  maxParticles = computeMaxParticles();
  columnCount = computeColumnCount();
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
  checkOrientation();
});

function checkOrientation(){
  if (window.innerWidth < window.innerHeight) {
    notice.style.display = "flex";
    galaxy.style.display = "none";
    rotatingContainer.style.display = "none";
  } else {
    notice.style.display = "none";
    galaxy.style.display = "block";
    rotatingContainer.style.display = "block";
  }
}
checkOrientation();

window.addEventListener('DOMContentLoaded', () => {
  setInterval(() => {
    maxParticles = computeMaxParticles();
    const available = Math.max(0, maxParticles - activeParticles.size);
    const createCount = Math.min(spawnPerTick, available);
    for (let i=0;i<createCount;i++){
      if (Math.random() < 0.78) createTextParticle();
      else createImageParticle();
    }
  }, 420);
});
</script>
</body>
